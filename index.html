<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SorpresaMar√≠a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf2f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #login {
      margin-top: 100px;
    }
    #texto {
      color: #8b3bd1;
      font-family: Courier;
    }
    #main {
      display: none;
      padding: 20px;
    }
    .photos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px auto;
      max-width: 900px;
    }
    .photos img {
      width: 100%;
      border-radius: 12px;
    }
    .counter {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
      font-family: 'Trebuchet MS', 'Segoe UI', sans-serif;
      color: #868484;
    }
    #headerNotice {
      background: #ffe4e6;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      display: none;
    }
    .row1, .row2 {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .row1 img {
      width: 45%;
      height: auto;
    }
    .row2 img {
      width: 30%;
      height: auto;
    }
    #enterBtn {
      background-color: #8b3bd1;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    #enterBtn:hover {
      background-color: #6d29a8;
      transform: scale(1.05);
    }
    #errorBox {
      display: none;
      margin-top: 20px;
      background: #ff4d6d;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div id="headerNotice"></div>

  <div id="login">
    <div id="errorBox">Debes escribir el nombre del oso todo con K o no eres Mar√≠a y est√°s intentando entrar.</div>
    <h2>Para entrar debes poner el nombre del oso de peluche que duerme en tu cama</h2>
    <input type="text" id="bearName" placeholder="Nombre del oso..." />
    <button id="enterBtn" onclick="checkName()">Entrar</button>
  </div>

  <div id="main">
    <h1 id="texto">Hola Mar√≠a, esta es tu primera p√°gina web</h1>

    <div class="photos">
      <div class="row1">
        <img src="1.jpg" alt="Foto 1" />
        <img src="2.jpg" alt="Foto 2" id="fotoSecreta"/>
      </div>
      <div class="row2">
        <img src="3.jpg" alt="Foto 3" />
        <img src="4.jpg" alt="Foto 4" />
        <img src="5.jpg" alt="Foto 5" />
      </div>
    </div>

    <div class="counter" id="annivCounter"></div>
    <div class="counter" id="birthdayCounter"></div>
    <div class="counter" id="sinceCounter"></div>
    <p style="font-size: 0.7em; color: #000000; margin-top: 40px;">
      Pista: si tocas mi foto favorita hay una sorpresa‚Ä¶
    </p>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("bearName").value.trim().toLowerCase();
      if (name === "kiriki") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
        startCounters();
        showNotices();
      } else {
        document.getElementById('errorBox').style.display = 'block';
      }
    }

    function startCounters() {
      const anniversary = new Date(new Date().getFullYear(), 10, 1);
      setInterval(() => updateCounter(anniversary, "annivCounter", "Para nuestro aniversario queda:"), 1000);

      const birthday = new Date(new Date().getFullYear(), 6, 25);
      setInterval(() => updateCounter(birthday, "birthdayCounter", "Para tu cumplea√±os queda:"), 1000);

      const metDate = new Date(2025, 7, 21, 17, 0, 0);
      setInterval(() => updateSince(metDate), 1000);
    }

    function updateCounter(targetDate, elementId, label) {
      const now = new Date();
      if (now > targetDate) targetDate.setFullYear(now.getFullYear() + 1);
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById(elementId).textContent =
        `${label} ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateSince(date) {
      const now = new Date();
      const diff = now - date;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("sinceCounter").textContent =
        `Nos conocemos hace: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function showNotices() {
      const now = new Date();
      const year = now.getFullYear();
      const m = now.getMonth() + 1;
      const d = now.getDate();

      const notice = document.getElementById("headerNotice");

      // Cumplea√±os
      if (m === 7 && d === 25) {
        notice.textContent = "¬°Feliz cumplea√±os Mar√≠a!";
        notice.style.display = "block";
      }

      

      // CASOS DEL D√çA 21
      if (d === 1) {

        // 21 noviembre 2025 ‚Üí 1 mes
        if (m === 12 && year === 2025) {
          notice.textContent = "¬°Hoy cumplimos 1 mes novia!!!!";
          notice.style.display = "block";
          return;
        }

        // 21 noviembre desde 2026 en adelante ‚Üí aniversario anual
        if (m === 11 && year > 2025) {
          notice.textContent = "¬°Feliz aniversario amor!";
          notice.style.display = "block";
          return;
        }

        // 21 de cualquier otro mes ‚Üí meses juntos
        if (m !== 11) {
          const start = new Date(2025, 11, 1);
          const nowDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());

          let months = (nowDate.getFullYear() - start.getFullYear()) * 12;
          months += nowDate.getMonth() - start.getMonth();

       
            notice.textContent = `¬°Hoy cumplimos ${months} meses novia!!!!`;
          

          notice.style.display = "block";
        }
      }
    }
    document.getElementById("fotoSecreta").addEventListener("click", () => {
  alert("Te amo üíú");
});

  </script>
</body>
</html>
